<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1><span data-th-text="${styleName}"></span></h1>
        <table class="table table-striped table-hover mt-3">
            <!-- <tr
                data-th-each="b: ${beer}" data-th-object="${beerList}"
            > -->
            <thead class="thead-dark">
                <tr>
                    <th>Beer Name</th>
                    <th>Description</th>
                    <th>Brewery Name</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="beer: ${beerList}">
                    <td data-th-text="${beer.beerName}"></td>
                    <td data-th-text="${beer.beerDescription}"></td>
                    <td>
                        <a data-th-text="${beer.breweryName}"
                            data-th-href="@{/beer/style/{id}/brewery/{brewery}(id=*{id}, brewery=${beer.breweryName})}" 
                        ></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a data-th-href="@{/}">Back</a>
    </div>
</body>
</html>
